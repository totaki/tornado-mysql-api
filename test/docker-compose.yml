version: '2'

services:
  test:
    build:
      context: ../
    image: tmoatest:0.1
    container_name: local.tma.test
    env_file:
      - ./test.env
    command: python -m tornado.test.runtests test.main
    volumes:
      - ../:/app
    depends_on:
      - db
  db:
    image: mysql:5.7
    container_name: local.tma.test.db
    env_file:
      - ./test.env
    volumes:
      - ./db/conf.d:/etc/mysql/conf.d
      
networks:
  default:
    external:
      name: test
