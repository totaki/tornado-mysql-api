version: '2'

services:
  test:
    build:
      context: ../
    container_name: tma-test
    env_file:
      - ./test.env
    command: python -m tornado.test.runtests test.main
    volumes:
      - ../:/app
    depends_on:
      - db
  db:
    image: mysql:5.7
    container_name: tma-db
    env_file:
      - ./test.env
    volumes:
      - ./db/conf.d:/etc/mysql/conf.d